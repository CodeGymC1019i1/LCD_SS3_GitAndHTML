<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo giao diện form đăng ký người dùng</title>
    <style>
        div {
            margin-bottom:2px;
        }

        input{
            margin-bottom:4px;
        }
    </style>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div>
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="name" size="15px" >
    </div>
    <div>
        <label for="">Email:</label><br>
        <input type="email" name="email"  size="15px">
    </div>
    <div>
        <label for="">Số điện thoại</label><br>
        <input type="tel" name="phone"  size="15px">
    </div>
    <div>
        <label for="">Giới tính</label><br>
        <input type="radio" name="Gender" value="male">Nam         <input type="radio" name="Gender" value="female">Nữ
    </div>
    <input type="submit" name="submit" value="Register">
</form>
</body>
</html>
