<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body>
<form action="">
    <table border="0" cellpadding="5" align="center">
        <tr>
            <th colspan="2">ĐĂNG KÝ HỌC VIÊN</th>
        </tr>
        <tr>
            <td>Họ tên</td>
            <td>
                <input type="text" name="name" size="30" placeholder="Nhập họ và tên">
            </td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type="date" name="bday" size="30">
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" checked >Nam <input type="radio">Nữ </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea name="address" id="address" cols="30" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td><select name="class" >
                <option value="1">-Chọn lớp-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" size="30" id="email"></td>
        </tr>
        <tr>
            <td>Số điện thoại</td>
            <td><input type="tel" size="30" id="phonenumber" ></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="reset" value="Reset">&nbsp;&nbsp;
                <input type="submit" name="ok" value="Đăng ký">
            </td>
        </tr>

    </table>
</form>
</body>
</html>
