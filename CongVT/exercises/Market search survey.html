<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
<form action="" >
    <header>
        <h2>Market Research Survey</h2>
        <div class="">Please take a few moments to complete this satisfaction survey. </div>
    </header>
    <li>
        <label for="agerange">
            What's your age range?
        </label>
        <div>
            <select name="agerange" id="agerange" style="width: 25%">
                <option value="18-24">18-24</option>
                <option value="25-34">25-34</option>
                <option value="35-50">35-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
    </li>
    <li>
        <label for="income">
            What's your income?
        </label>
        <div>
            <select name="incomerange" id="income" style="width: 25%">
                <option value="0-25,000$">0-25,000$</option>
                <option value="25,001-50,000$">25,001-50,000$</option>
                <option value="50,001-100,000$">50,001-100,000$</option>
                <option value="100,000$+">100,000$+</option>
            </select>
        </div>
    </li>
    <li>
        <fieldset>
            <legend>
                Gender identity
            </legend>
            <input type="radio" class="field radio" value="Male"><br>
            <input type="radio" class="field radio" value="Male"><br>
            <input type="radio" class="field radio" value="Male"><br>
            <input type="radio" class="field radio" value="Male">
        </fieldset>
    </li>
    
</form>

</body>
</html>
